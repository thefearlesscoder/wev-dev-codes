<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Drawing App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
    <div class="buttons">
        <button id="drawTool">Draw</button>
        <button id="eraserTool">Eraser</button>
        <button id="smallPen">Small Pen</button>
        <button id="mediumPen">Medium Pen</button>
        <button id="largePen">Large Pen</button>
        <button id="exportPng">Export as PNG</button>
        <button id="exportSvg">Export as SVG</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
